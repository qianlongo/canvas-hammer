<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="tutorial" width="700" height="700"></canvas>
    <script>
      var canvas = document.getElementById("tutorial");
      if (canvas.getContext) {
        var ctx = canvas.getContext("2d");

        ctx.beginPath();
        ctx.lineWidth = 1;
        ctx.strokeStyle = "red";

        ctx.moveTo(100, 100);
        ctx.lineTo(100, 550);
        ctx.lineTo(500, 140);
        ctx.lineTo(300, 240);
        ctx.closePath();
        ctx.stroke();

        ctx.lineWidth = 20;
        ctx.beginPath();
        ctx.strokeStyle = "green";
        ctx.moveTo(100, 100);
        ctx.lineTo(500, 100);
        ctx.lineCap = "butt";
        ctx.stroke();

        ctx.beginPath();
        ctx.strokeStyle = "purple";
        ctx.moveTo(100, 150);
        ctx.lineTo(500, 150);
        ctx.lineCap = "round"; //线段端点的样式
        ctx.stroke();

        ctx.beginPath();
        ctx.strokeStyle = "blue";
        ctx.moveTo(100, 200);
        ctx.lineTo(500, 200);
        ctx.lineCap = "square"; //线段端点的样式
        ctx.stroke();
      }
    </script>
  </body>
</html>
