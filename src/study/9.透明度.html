<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #tutorial {
        background: #fff;
        cursor: pointer;
        margin-left: 10px;
        margin-top: 10px;
        -webkit-box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
        -moz-box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
        box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <canvas id="tutorial" width="1000" height="1000"></canvas>
    <script>
      var canvas = document.getElementById("tutorial");
      const drawGrid = () => {
        const ctx = canvas.getContext("2d");
        const gridSize = 10;
        const width = ctx.canvas.width;
        const height = ctx.canvas.height;

        const xLineNum = Math.floor(height / gridSize);
        const yLineNum = Math.floor(width / gridSize);

        // 画横线
        for (let i = 0; i < xLineNum; i++) {
          ctx.beginPath();
          ctx.moveTo(0, gridSize * i - 0.5);
          ctx.lineTo(width, gridSize * i - 0.5);
          ctx.strokeStyle = "#ccc";
          ctx.closePath();
          ctx.stroke();
        }
        // 画竖线
        for (let i = 0; i < yLineNum; i++) {
          ctx.beginPath();
          ctx.moveTo(gridSize * i - 0.5, 0);
          ctx.lineTo(gridSize * i - 0.5, height);
          ctx.strokeStyle = "#ccc";
          ctx.closePath();
          ctx.stroke();
        }
      };

      drawGrid();

      const drawGlobalAlpha = () => {
        const ctx = canvas.getContext("2d");

        ctx.fillStyle = "#fd0";
        ctx.fillRect(0, 0, 75, 75);

        ctx.fillStyle = "#6c0";
        ctx.fillRect(75, 0, 75, 75);

        ctx.fillStyle = "#09f";
        ctx.fillRect(0, 75, 75, 75);

        ctx.fillStyle = "#f30";
        ctx.fillRect(75, 75, 75, 75);

        ctx.fillStyle = "#fff";

        ctx.globalAlpha = 0.2;

        for (var i = 0; i < 7; i++) {
          ctx.beginPath();
          ctx.arc(75, 75, 10 + 10 * i, 0, Math.PI * 2, true);
          ctx.fill();
        }
      };

      drawGlobalAlpha();

      console.log("111");
    </script>
  </body>
</html>
